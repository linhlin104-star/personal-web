<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <link rel="icon" href="KhiVang-trong suot 1000x.png" type="image/x-icon">

</head>

<body>
    <header class="site-header">
        <div class="container header-top">
            <a href="index.html" class="logo"><img src="assets/images/logo.png" alt="Logo Khỉ Vàng" width="120"></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="product.html">Sản phẩm</a></li>
                    <li><a href="news.html">Tin tức</a></li>

                    <li><a href="media.html">Truyền thông</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main class="container">
        <h1>Đăng ký thành viên</h1>
        <form action="#" method="post">
            <table class="form-table">
                <tr>
                    <td>Họ tên:</td>
                    <td><input type="text" name="fullname" required></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>Mật khẩu:</td>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <td>Giới tính:</td>
                    <td>
                        <label><input type="radio" name="gender" value="Nam"> Nam</label>
                        <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Đăng ký</button></td>
                </tr>
            </table>
        </form>
    </main>


    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Khỉ Vàng.</p>
        </div>
    </footer>
</body>
